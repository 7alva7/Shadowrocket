name: Translate README to English

on:
  push:
    paths:
      - "README.md"  # 监听 README.md 文件的任何变更

jobs:
  translate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # 使用 Node.js 16 版本

    - name: Install dependencies
      run: |
        npm install -g github:ephraimduncan/translate-readme  # 从 GitHub 安装 translate-readme

    - name: Translate README to English
      run: |
        npx translate-readme  # 使用 npx 运行 translate-readme 工具
